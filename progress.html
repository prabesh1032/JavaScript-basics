<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src=" https:/cdn.tailwindcss.com"></script>
</head>

<body>
    <h1 class="text-xl font-bold text-center py-5">A progess bar</h1>
    <div class="w-1/2 bg-gray-300 mx-auto rounded-lg">
        <div id="progress" class="bg-blue-500 text-white py-1 text-center rounded-lg" style="width: 50%;">
            120%</div>
    </div>
    <script>
        let progress = document.getElementById('progress');
        let count = 5;
        let total_str=document.getElementById('progress').innerHTML;
        let total=parseInt(total_str);
        function counter() {
            count++;
            progress.style.width = count + '%';
            progress.innerHTML = count + '%';
            if (count == total || count==100) {
                clearInterval(c);
            }
        }
        let c = setInterval(counter, 50);
    </script>
</body>

</html>
