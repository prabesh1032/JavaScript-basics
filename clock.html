<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="clock"></h2>
    <script>
        function clock()
        {
            let today =new Date();
            let h = today.getHours();
            let m = today.getMinutes();
            let s = today.getSeconds();
            let now=check(h) + ':'+check(m)+':'+check(s);

            document.getElementById('clock').innerHTML="current time is:"+now;
        }
        clock();
        setInterval(clock,1000);
        function check(x)
        {
                if(x<10)
            {
                x='0'+ x;
            }
            return x;
        }
    </script>
</body>
</html>
